<!DOCTYPE html>
{%extends 'sessionapp3/base.html'%}
    {%block body_block%}
        <h1>Your shopping cart Item Informations !!</h1>
        {%if request.session%}
        <table>
            <thead>
                <th>Name of Items</th>
                <th>Quantity</th>
            </thead>
            {%for key, value in request.session.items%}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
            {%endfor%}
            {%else%}
            <p>No session Information available </p>
        </table>
        {%endif%}
        
    {%endblock%}
