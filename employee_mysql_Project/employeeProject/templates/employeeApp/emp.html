<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{%static "css/demo3.css" %}">
    <title>Document</title>
</head>
<body>
    <h1>Employee Information </h1>
    {%if emp_list%}
    <table>
        <thead>
            <th>EMP no</th>
            <th>EMP name</th>
            <th>EMP salary</th>
            <th>EMP address</th>
        </thead>
        {% for emp in emp_list%}
            <tr>
                <td>{{emp.eno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td>{{emp.addr}}</td>
            </tr>
        {%endfor%}
   
    {%else%}
        <p>No Employee found</p>
    {%endif%}
   
    </table>
</body>
</html>
