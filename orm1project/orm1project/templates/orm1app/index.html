<!DOCTYPE html>
{%extends 'orm1app/base.html'%}
    {%block body_block%}
    <h1>Employee Information Dash-board</h1> <br><br>
    <table border='3'>
        <thead>
            <th>Employee Number</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>
            <th>Employee Address</th>
        </thead>
    {%for emp in employees%}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        </tr>
    {%endfor%}
    </table> <br><br><br>

    {%endblock%}
